<section class="offres-similaires">
  <h2>Offres similaires</h2>

    @for (offre of offresSimilaires; track offre.id) {
      <div class="offre">
        <span class="contrat">{{ offre.contratType }}</span>
        <p>{{ offre.titre }}</p>
        <p class="location">{{ offre.location }}</p>
      </div>
    } @empty {
    <p>Aucune offre disponible pour le moment.</p>
  }
</section>
